
<svg
      width="100%"
      height="100%"
      viewBox="0 0 1200 600"
      preserveAspectRatio="xMidYMid slice"
      xmlns="http://www.w3.org/2000/svg"
    >
      {/* Step 1: Registration Doodles */}
      <path
        d="M100,150 Q250,100 400,150 T700,200"
        stroke="currentColor"
        strokeWidth="1.5"
        fill="none"
        strokeDasharray="5,3"
      />
      <rect
        x="50"
        y="100"
        width="80"
        height="50"
        rx="5"
        fill="none"
        stroke="currentColor"
        strokeWidth="1.5"
      />
      <path
        d="M130,130 L180,80"
        stroke="currentColor"
        strokeWidth="1.5"
        strokeLinecap="round"
      />

      {/* Step 2: Customization Doodles */}
      <rect
        x="400"
        y="200"
        width="100"
        height="60"
        rx="8"
        fill="none"
        stroke="currentColor"
        strokeWidth="1.5"
      />
      <circle
        cx="450"
        cy="230"
        r="5"
        fill="currentColor"
      />
      <circle
        cx="480"
        cy="250"
        r="5"
        fill="currentColor"
      />
      <path
        d="M500,220 L550,180"
        stroke="currentColor"
        strokeWidth="1.5"
        strokeDasharray="3,2"
      />

      {/* Step 3: Sharing Doodles */}
      <path
        d="M800,250 Q900,200 1000,250 T1100,300"
        stroke="currentColor"
        strokeWidth="1.5"
        fill="none"
      />
      <rect
        x="850"
        y="180"
        width="60"
        height="40"
        rx="4"
        fill="none"
        stroke="currentColor"
        strokeWidth="1.5"
      />
      <path
        d="M950,200 L1000,150 L1050,200"
        fill="none"
        stroke="currentColor"
        strokeWidth="1.5"
      />

      {/* Connecting Arrows */}
      <path
        d="M200,180 Q300,150 400,180"
        fill="none"
        stroke="currentColor"
        strokeWidth="1"
        strokeDasharray="4,2"
      />
      <path
        d="M600,220 Q700,200 800,220"
        fill="none"
        stroke="currentColor"
        strokeWidth="1"
        strokeDasharray="4,2"
      />
    </svg>